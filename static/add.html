<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard | Exercise Tracker</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <!-- Theme Style -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    
    <section class="h-100" style="background-color: #eee;">
        <div class="container-fluid py-5 h-100">         

            <div class="row mb-3">
                <div class="col-2">
                    <img src="./logo.png" style="width: 55px;" alt="logo" loading="eager">
                </div>
                <div class="col-8">
                    <div class="container">
                        <label class="welcome-label">Welcome <span>Naveed Siddiqui</span></label>
                    </div>
                </div>
            </div>
            
            <div class="row d-flex h-100">
                <!-- Left Bar -->
                <div class="col-2">
                    <div class="leftbar">
                        <div class="list-group mt-3">
                            <a href="./dashboard.html" class="list-group-item list-group-item-action">My Exercises</a>
                            <a href="#" class="list-group-item list-group-item-action active">Add Exercise</a>
                            <a href="#" class="list-group-item list-group-item-action">Weekly Summary</a>
                            <a href="#" class="list-group-item list-group-item-action">Logout</a>
                        </div>
                    </div>
                </div>
                <!-- Content -->
                <div class="col-8">
                    <div class="container wrapper">
                        
                        <h5>Add Exercise</h5>
                        <form>
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">Exercise Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="description"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="type" class="col-sm-2 col-form-label">Activity Type</label>
                                <div class="col-sm-10">
                                    <select id="type" class="form-control">
                                        <option selected>Choose...</option>
                                        <option value="run">Run</option>
                                        <option value="bicycle_ride">Bicycle Ride</option>
                                        <option value="swim">Swim</option>
                                        <option value="walk">Walk</option>
                                        <option value="hike">Hike</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="duration" class="col-sm-2 col-form-label">Duration</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="duration" aria-describedby="duration-hint">
                                    <small id="duration-hint" class="text-muted">mins</small>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="date" class="col-sm-2 col-form-label">Date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="date">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Add Exercise</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Right Bar -->
                <div class="col-2">
                    <div class="rightbar">
                        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" class="rounded-circle shadow-4 mb-3" style="width: 150px; height: 150px;"
                            alt="Avatar" />
                        <h5 class="mb-2"><strong>Naveed Siddiqui</strong></h5>
                        <p class="text-muted">Web Developer <span class="badge bg-primary">PRO</span></p>
                        <div class="profile-detail">
                            <div class="list-group">
                                <!-- <a class="list-group-item active">35 Times Exercise</a>
                                <a class="list-group-item">Run: 15 (Times)</a>
                                <a class="list-group-item">Bicycle Ride: 18 (Times)</a>
                                <a class="list-group-item">Swim: 2 (Times)</a>
                                <a class="list-group-item">Walk: 0 (Times)</a>
                                <a class="list-group-item">Hike: 0 (Times)</a> -->
                                <a class="list-group-item">Gender: Male</a>
                                <a class="list-group-item">Age: 23 Years</a>
                                <a class="list-group-item">Weight: 55Kg</a>
                                <a class="list-group-item">BMI: -</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
